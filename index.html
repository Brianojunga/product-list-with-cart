<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="script.js" defer></script>
  <title>Frontend Mentor | Product list with cart</title>
</head>
<body>
    <header>
      <h1>Desserts</h1>
    </header>
    <main>
      <section class="desert-menu"></section>
      <section class="cart">
        <h3>Your Cart (<span class="cart-quantity">0</span>)</h3>
        <div class="product-quantity">
          <img src="assets/images/illustration-empty-cart.svg" alt="" class="empty">
          <p>Your added items will appear here</p>
        </div>
        <div class="btn">
          <button>
            <img src="assets/images/icon-carbon-neutral.svg" alt="">
            <p>This is a <em>carbon-neutral</em> delivery</p>
          </button>
          <button>confirm Order</button>
        </div>
      </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="#">Brian Ojung'a</a>.
    </div>
</footer>
</body>
</html>
