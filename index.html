<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="script.js" defer></script>
  <title>Frontend Mentor | Product list with cart</title>
</head>
<body>
    <header>
      <h1>Desserts</h1>
      <div>
        <img src="./assets/images/icon-add-to-cart.svg" alt="">
        <span>0</span>
      </div>
    </header>
    <main>
      <section class="desert-menu"></section>
      <section class="cart">
        <h3>
          Your Cart (<span class="cart-quantity">0</span>)  <img src="/assets/images/icon-remove-item.svg">
        </h3>
        <div class="product-quantity"></div>
        <div class="empty-product-quantity">
          <img src="assets/images/illustration-empty-cart.svg" alt="" class="empty">
          <p>Your added items will appear here</p>
        </div>
        <div class="btn">
          <button>
            <img src="assets/images/icon-carbon-neutral.svg" alt="">
            <p>This is a <b>carbon-neutral</b> delivery</p>
          </button>
          <button class="confirmOrderBtn">Confirm Order</button>
        </div>
      </section>
      <dialog class="modal">
        <div>
          <img src="assets/images/icon-order-confirmed.svg" alt="">
          <p>Order Confirmed</p>
          <p>We hope you enjoy your food</p>
        </div>
        <div class="orders"></div>
        <button class="refresh">Start New Order</button>
      </dialog>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="#">Brian Ojung'a</a>.
    </div>
</footer>
</body>
</html>
